general:
  build_dir: Example
machine:
  xcode:
    version: "8.2.1"
dependencies:
  override:
    - bundle check --path=Example/vendor/bundle || bundle install --path=Example/vendor/bundle --jobs=4 --retry=3 --without development
  cache_directories:
    - Example/vendor/bundle
test:
  override:
    - bundle exec fastlane test
