general:
  build_dir: Example
machine:
  xcode:
    version: "8.2.1"
dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3 --without development
  cache_directories:
    - vendor/bundle
test:
  override:
    - cd Example && bundle exec fastlane test
