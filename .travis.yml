os: osx
osx_image: xcode10.3
language: objective-c
cache:
  - bundler
  - cocoapods

stages:
  - test

jobs:
  include:
    - stage: test
      env:
        - PROJECT=RemoteConfig METHOD=pod-lib-lint
      script:
        # --allow-warnings is needed until Protobuf 3.10.0 releases with fix included with
        # https://github.com/protocolbuffers/protobuf/pull/6464
