name: spectesting

on:
  pull_request

jobs:
  specs_testing:
    # Don't run on private repo unless it is a PR.
    if: github.repository == 'Firebase/firebase-ios-sdk'
    runs-on: macos-11
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: check files
      id: check_files
      env:
        pr_branch: ${{ github.event.pull_request.head.ref }}
      run: |
        ./scripts/health_metrics/get_updated_files.sh -p output.txt
    - name: Init podspecs and source
      run: |
        mkdir specTestingLogs
        cd ReleaseTooling
        swift run podspecs-tester --git-root "${GITHUB_WORKSPACE}" --podspecs ../output.txt --temp-log-dir "${GITHUB_WORKSPACE}/specTestingLogs" 
    - name: Upload Failed Testing Logs
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: specTestingLogs
        path: specTestingLogs/*.txt
