name: app_attestation

on:
  pull_request:
    paths:
    - 'FirebaseAppAttestation**'
    - '.github/workflows/app_attestation.yml'
  schedule:
    # Run every day at 11pm (PST) - cron uses UTC times
    - cron:  '0 7 * * *'

jobs:
  pod_lib_lint:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Bundler
      run: scripts/setup_bundler.sh
    - name: FirebaseAppAttestation
      run: scripts/third_party/travis/retry.sh scripts/pod_lib_lint.rb FirebaseAppAttestation.podspec

  app_attestation-cron-only:
    runs-on: macos-latest
    if: github.event_name == 'schedule'
    strategy:
      matrix:
        flags: [
          '--use-modular-headers',
          '--use-libraries'
        ]
    needs: pod_lib_lint
    steps:
    - uses: actions/checkout@v2
    - name: Setup Bundler
      run: scripts/setup_bundler.sh
    - name: PodLibLint FirebaseAppAttestation Cron
      run: scripts/third_party/travis/retry.sh scripts/pod_lib_lint.rb FirebaseAppAttestation.podspec --platforms=ios ${{ matrix.flags }}
