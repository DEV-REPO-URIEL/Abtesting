  platforms:
    # Don't run on private repo unless it is a PR.
    if: (github.repository == 'Firebase/firebase-ios-sdk' && github.event_name == 'schedule') || github.event_name == 'pull_request'
    runs-on: macOS-latest
    strategy:
      matrix:
        target: [iOS], #, tvOS, macOS, catalyst]
        # Full set of Firebase-Package tests only run on iOS because of Analytics.
        test: [
          ABTestingUnit,
          analytics-import-test,
          AppDistributionUnit,
          AuthUnit,
          CoreUnit,
          DatabaseUnit,
          FirebaseMLModelDownloaderUnit,
          MessagingUnit,
          objc-import-test,
          RemoteConfigUnit,
          StorageUnit,
          swift-test,
          version-test
        ]
    steps:
    - uses: actions/checkout@v2
    - name: Xcode 12
      run: sudo xcode-select -s /Applications/Xcode_12.app/Contents/Developer
    - name: Initialize xcodebuild
      run: xcodebuild -list
    - name: Unit Tests
      run: scripts/third_party/travis/retry.sh ./scripts/build.sh ${{ matrix.test }} ${{ matrix.target }} spm
